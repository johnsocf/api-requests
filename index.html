<!DOCTYPE>
<html>

<head>
	<meta charset="utf-8">
	<title>instagram</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>	
<body>


	<div class="strava-template"></div>
	<div class="insta-template"></div>
	<div id="chart"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/instagram.js"></script>
	<script type="text/javascript" src="js/d3-chart.js"></script>
</body>
</html>

<script id="strava-template" type="text/x-handlebars-template">
	<div class="description">
	<h1>ID: {{title}}</h1>
	<ul>
		<li>Average Cadence: {{avgCadence}}</li>
		<li>average Watts: {{avgWatts}}</li>
		<li>average Speed: {{avgSpeed}}</li>
	</ul>
	</div>
</script>
<script id="insta-template" type="text/x-handlebars-template">
	<a href="{{imageUrlLink}}">
		<img src="{{imageUrl}}"/>
	</a>
</script>
